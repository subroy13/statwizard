<!-- Footer section with social media icons and newsletter sign-up -->
<footer class="bg-neutral-900 text-center text-white">
    <div class="flex flex-col justify-center px-6 mx-6 pt-6">
        <!-- Social media icons container -->
        <div class="mb-6 max-w-4xl flex flex-row justify-center items-center mx-auto gap-4">
            {{ range .Site.Params.social }}
                <a href="{{ .link }}" 
                    class="m-2 p-4 h-[25px] w-[25px] flex justify-center items-center
                    rounded-full border-2 border-white border-solid text-white transition duration-500 ease-in-out
                    hover:bg-gray-100 focus:bg-gray-100 hover:text-neutral-800 focus:text-neutral-800">
                    <i class = "{{ .icon }} fa-lg"></i>
                </a>
            {{ end }}
        </div>

        <!-- Newsletter sign-up form -->
        <div class="max-w-6xl mb-6 mx-auto">
            <form action="">
                <div class="grid justify-center items-center gap-4 grid-col-1 md:grid-cols-3">
                    <p class="font-semibold text-white md:ml-auto">
                        Sign up for our newsletter
                    </p>

                    <!-- Newsletter sign-up input field -->
                    <div class="relative">
                        <input type="text" name="newsletterSignup" id="newsletterSignup"
                            class="peer block min-h-[auto] rounded border-0 bg-neutral-800
                            px-3 py-2 leading-6 text-neutral-200 outline-none w-[400px]"
                        />
                        <label 
                            class="pointer-events-none absolute left-3 top-0 mb-0 pt-[0.37rem] max-w-[90%] origin-[0_0] truncate leading-6
                            transition-all duration-200 ease-out
                            peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-neutral-200">
                            Email Address
                        </label>
                    </div>

                    <!-- Subscribe button -->
                    <div class="md:ml-6 md:mr-auto">
                        <button type="submit"
                            class="inline-block rounded border-2 border-neutral-50 px-6 py-2 text-xs font-medium uppercase leading-normal text-neutral-50 
                            transition duration-150 ease-in-out hover:border-neutral-800 hover:bg-neutral-50 hover:text-neutral-800
                            focus:border-neutral-800 focus:bg-neutral-50 focus:text-neutral-800"
                        >
                            Subscribe
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Copyright section -->
    <div class="text-center px-0 py-4 w-full" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2023 Copyright:
        <a class="text-white" href="{{ .Site.BaseURL }}">StatWizard.in</a>
    </div>
</footer>
