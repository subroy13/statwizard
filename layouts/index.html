{{ define "main" }}

<div class="max-w-6xl flex flex-col mx-auto gap-6">
    <h1 class="text-black text-8xl animate__animated animate__fadeIn">
        {{ .Page.Title }}
    </h1>
    <p class="text-light text-2xl animate__animated animate__fadeIn animate__delay-1s text-gray-700">
        {{ .Page.Params.subtitle }}
    </p>
    <a class="py-2 px-6 rounded-md border-2 text-neutral-900 border-neutral-900 bg-white
        hover:bg-neutral-900 focus:bg-neutral-900 hover:text-white focus:text-white
        hover:border-white font-semibold
        transition ease-in-out max-w-[200px] text-center"
        href="#"
    >
        Explore Posts
    </a>
</div>

{{ end }}
